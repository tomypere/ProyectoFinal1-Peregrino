<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera de Fórmula 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href= "css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.1/build/global/luxon.min.js"></script>
</head>
<body>
  <h1>Carrera de Fórmula 1</h1>
  <label for="velocidadHamilton">Velocidad de Hamilton (entre 100 y 300):</label>
  <input type="number" id="velocidadHamilton" min="100" max="300">
  
  <label for="velocidadVerstappen">Velocidad de Verstappen (entre 100 y 300):</label>
  <input type="number" id="velocidadVerstappen" min="100" max="300">
  
  <button id="iniciarVuelta">Iniciar Vuelta</button>
  <button id="reiniciarCarrera" class="btn btn-secondary">Reiniciar Carrera</button>
  <div id="resultadosCarrera"></div>

  

  <img id="imgHamilton" src="img/ham.jpeg" alt="Hamilton" style="display: none; width: 500px; height: 500px;" >
<img id="imgVerstappen" src="img/vers.jpeg" alt="Verstappen" style="display: none; width: 500px; height: 500px;">
<img id="imgEmpate" src="img/maxham.jpeg" alt="Empate" style="display: none; width: 500px; height: 500px;">

<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/ham34.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="img/verstappen34.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="img/f134.jpeg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>



    <script src="js/main.js"></script>
</body>
</html>
